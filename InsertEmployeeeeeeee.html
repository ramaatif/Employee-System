<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة موظف جديد | Employee System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full glass-effect rounded-2xl shadow-2xl p-8 border border-white">
        <div class="text-center mb-8">
            <div class="bg-indigo-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">إضافة موظف جديد</h2>
            <p class="text-gray-500 text-sm mt-2">يرجى إدخال بيانات الموظف بدقة في الحقول أدناه</p>
        </div>

        <form id="employeeForm" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">اسم الموظف</label>
                <input type="text" id="name" required
                    class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder-gray-400"
                    placeholder="مثال: أحمد محمد">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">رقم الهاتف</label>
                <input type="tel" id="phone" required
                    class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                    placeholder="01xxxxxxxxx">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">العنوان</label>
                <input type="text" id="address" required
                    class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                    placeholder="المدينة، الشارع">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">الراتب</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500 font-bold">$</span>
                    <input type="number" id="salary" required
                        class="w-full pl-8 pr-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all"
                        placeholder="0.00">
                </div>
            </div>

            <button type="submit" id="submitBtn"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-indigo-200 transition-all duration-300 transform hover:-translate-y-1 flex items-center justify-center gap-2">
                <span>حفظ البيانات</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
            </button>
        </form>

        <div id="message" class="mt-4 text-center hidden p-3 rounded-lg text-sm font-semibold"></div>
    </div>

    <script>
        const form = document.getElementById('employeeForm');
        const btn = document.getElementById('submitBtn');
        const msg = document.getElementById('message');

        form.onsubmit = async (e) => {
            e.preventDefault();
            
            // تغيير شكل الزرار أثناء التحميل
            btn.disabled = true;
            btn.innerHTML = 'جاري الإرسال...';
            btn.classList.replace('bg-indigo-600', 'bg-gray-400');

            const payload = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                salary: document.getElementById('salary').value
            };

            try {
                // استبدل هذا الرابط بـ Webhook URL الخاص بـ n8n
                const response = await fetch('https://v2-n8n.veemi.site/webhook/insert-employee', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    msg.textContent = '✅ تم حفظ بيانات الموظف بنجاح!';
                    msg.className = 'mt-4 text-center p-3 rounded-lg text-sm font-semibold bg-green-100 text-green-700';
                    form.reset();
                } else {
                    throw new Error();
                }
            } catch (error) {
                msg.textContent = '❌ حدث خطأ، يرجى المحاولة مرة أخرى.';
                msg.className = 'mt-4 text-center p-3 rounded-lg text-sm font-semibold bg-red-100 text-red-700';
            } finally {
                msg.classList.remove('hidden');
                btn.disabled = false;
                btn.innerHTML = '<span>حفظ البيانات</span>';
                btn.classList.replace('bg-gray-400', 'bg-indigo-600');
            }
        };
    </script>
</body>
</html>
