<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الموظفين | View & Manage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .modal-overlay {
            background: rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-800 border-r-4 border-indigo-600 pr-4">إدارة الموظفين</h1>
                <p class="text-gray-500 mt-1 pr-4">يمكنك عرض، تعديل، أو حذف بيانات الموظفين</p>
            </div>
            <a href="InsertEmployeeeeeeee.html" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg shadow-lg transition-all flex items-center gap-2 transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                إضافة موظف جديد
            </a>
        </div>

        <div class="glass-effect rounded-2xl shadow-xl border border-white overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-right border-collapse">
                    <thead>
                        <tr class="bg-indigo-600 text-white text-sm">
                            <th class="px-6 py-4 font-bold">الاسم</th>
                            <th class="px-6 py-4 font-bold">الهاتف</th>
                            <th class="px-6 py-4 font-bold">العنوان</th>
                            <th class="px-6 py-4 font-bold">الراتب</th>
                            <th class="px-6 py-4 font-bold text-center">الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody" class="divide-y divide-gray-200">
                        <tr id="loadingRow">
                            <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                                <div class="flex flex-col items-center gap-3">
                                    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600"></div>
                                    <span class="font-semibold text-indigo-600">جاري تحميل البيانات...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="emptyState" class="hidden text-center py-20">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" /></svg>
            <p class="text-gray-400 text-lg font-bold">لا يوجد موظفين مسجلين حالياً.</p>
        </div>
    </div>

    <div id="editModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 modal-overlay">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden transform transition-all" id="modalContent">
            <div class="bg-indigo-600 p-4 text-white flex justify-between items-center">
                <h3 class="font-bold text-lg flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" /></svg>
                    تعديل البيانات
                </h3>
                <button onclick="closeModal()" class="hover:bg-indigo-700 rounded-full p-1">&times;</button>
            </div>
            <form id="editForm" class="p-6 space-y-4">
                <input type="hidden" id="edit-id">
                <div class="space-y-1">
                    <label class="block text-xs font-bold text-gray-500 uppercase">اسم الموظف</label>
                    <input type="text" id="edit-name" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div class="space-y-1">
                    <label class="block text-xs font-bold text-gray-500 uppercase">رقم الهاتف</label>
                    <input type="text" id="edit-phone" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div class="space-y-1">
                    <label class="block text-xs font-bold text-gray-500 uppercase">العنوان</label>
                    <input type="text" id="edit-address" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div class="space-y-1">
                    <label class="block text-xs font-bold text-gray-500 uppercase">الراتب الشهري</label>
                    <input type="number" id="edit-salary" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="submit" id="saveBtn" class="flex-1 bg-indigo-600 text-white font-bold py-2 rounded-lg hover:bg-indigo-700 shadow-md">حفظ التغييرات</button>
                    <button type="button" onclick="closeModal()" class="flex-1 bg-gray-100 text-gray-600 font-bold py-2 rounded-lg hover:bg-gray-200 transition-all">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // URLs من n8n (استبدل الـ Webhooks بروابطك الخاصة)
        const GET_URL = 'https://v2-n8n.veemi.site/webhook/GetALLEmployees';
        const UPDATE_URL = 'https://v2-n8n.veemi.site/webhook/Edit'; // ضع رابط التحديث هنا
        const DELETE_URL = 'https://v2-n8n.veemi.site/webhook/DeleteEmployee'; // ضع رابط الحذف هنا

        // 1. جلب البيانات وعرضها
        async function fetchEmployees() {
            const tableBody = document.getElementById('employeeTableBody');
            const loadingRow = document.getElementById('loadingRow');

            try {
                const response = await fetch(GET_URL);
                const data = await response.json();
                loadingRow.remove();

                if (!data || data.length === 0) {
                    document.getElementById('emptyState').classList.remove('hidden');
                    return;
                }

                data.forEach(employee => {
                    const row = document.createElement('tr');
                    row.className = "hover:bg-indigo-50/50 transition-colors bg-white/50 group text-sm";
                    
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap font-semibold text-gray-800">${employee.Name || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-gray-600 dir-ltr text-right">${employee.PhoneNumber || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-gray-600 text-xs">${employee.Address || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap font-bold text-indigo-700">${Number(employee.Salary).toLocaleString()} ج.م</td>
                        <td class="px-6 py-4 whitespace-nowrap text-center">
                            <div class="flex justify-center gap-2">
                                <button onclick="openEditModal('${employee.id}', '${employee.Name}', '${employee.PhoneNumber}', '${employee.Address}', '${employee.Salary}')" 
                                        class="p-2 text-indigo-600 hover:bg-indigo-600 hover:text-white rounded-lg transition-all border border-indigo-100 shadow-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                                </button>
                                <button onclick="deleteEmployee('${employee.id}')" 
                                        class="p-2 text-red-500 hover:bg-red-500 hover:text-white rounded-lg transition-all border border-red-50 shadow-sm">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                </button>
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                loadingRow.innerHTML = `<td colspan="5" class="px-6 py-10 text-center text-red-500 font-bold italic">حدث خطأ في جلب البيانات من n8n</td>`;
            }
        }

        // 2. دالة التعديل (Open Modal)
        function openEditModal(id, name, phone, address, salary) {
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-name').value = name;
            document.getElementById('edit-phone').value = phone;
            document.getElementById('edit-address').value = address;
            document.getElementById('edit-salary').value = salary;

            const modal = document.getElementById('editModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            document.getElementById('editModal').classList.add('hidden');
            document.getElementById('editModal').classList.remove('flex');
        }

        // 3. حفظ التعديلات
        document.getElementById('editForm').onsubmit = async (e) => {
            e.preventDefault();
            const payload = {
                id: document.getElementById('edit-id').value,
                Name: document.getElementById('edit-name').value,
                PhoneNumber: document.getElementById('edit-phone').value,
                Address: document.getElementById('edit-address').value,
                Salary: document.getElementById('edit-salary').value
            };

            try {
                const response = await fetch(UPDATE_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                if (response.ok) { alert('تم التعديل!'); location.reload(); }
            } catch (err) { alert('خطأ في التحديث'); }
        };

        // 4. دالة الحذف
        async function deleteEmployee(id) {
            if (confirm('هل أنت متأكد من رغبتك في حذف هذا الموظف؟')) {
                try {
                    const response = await fetch(DELETE_URL, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ id: id })
                    });
                    if (response.ok) {
                        alert('تم الحذف بنجاح');
                        location.reload();
                    } else { alert('فشل الحذف'); }
                } catch (err) { alert('خطأ في الاتصال بالسيرفر'); }
            }
        }

        fetchEmployees();
    </script>
</body>
</html>z
